title:            from n00b import python
description:      My blog where I can share random things
disqus_shortname:
#Comment out url when working locally to resolve base urls correctly
url:              http://jasonamyers.github.io

# Owner/author information
owner:
  name:           Jason Myers
  avatar:         avatar.jpg
  bio:            "A python n00b, and organizer of PyTN"
  email:          jason@mailthemyers.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        jasonamyers
  facebook:       jamdatadude
  github:         jasonamyers
  linkedin:       jasonamyers
  instagram:      jamjasonamyers
  flickr:         binaryinsanity
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-62816890-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Essential SQLAlchemy 2nd Edition
    url: http://shop.oreilly.com/product/0636920035800.do
    external: true
  - title: DataCamp
    url: http://www.datacamp.com
    external: true
  - title: PyTennessee
    url: http://www.pytennessee.org
    external: true
  - title: PyNash
    url: http://www.pynash.org
    external: true
  - title: Nodevember
    url: http://www.nodevember.org
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Chicago
future:      true
highlighter: rouge
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
